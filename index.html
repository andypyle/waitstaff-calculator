<!DOCTYPE html>
<html lang="en" ng-app="waitstaffCalc">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<!-- Vendor CSS -->
	<!-- - Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">


	<!-- - Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- - Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>


	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="calculatorCtrl">

<header class="container-full">
	<div class="col s12">
		<h1 class="center-align">Waitstaff Calculator</h1>
	</div>
</header>

<main class="container">
	<form name="calculator">
	<div class="row">
		<section class="col s6">
			<div class="row">
				<h2>Enter Meal Details</h2>
			</div>
			<div class="row">
				<div class="moneyTable">
					<div class="moneyRow input-field">
						<input type="number" id="base_meal_price">
						<label for="base_meal_price">
							Base Meal Price
						</label>
					</div>
				</div>
			</div>
		</section>
		<section class="col s6 rightSide">
			<div class="row">
				<div class="row secHeader">
					<h2>Customer Charges</h2>
				</div>
				<div class="row">
					<div class="moneyTable">
						<div class="moneyRow">
							<div class="right-align">
								<strong>Subtotal:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
						<div class="moneyRow">
							<div class="right-align">
								<strong>Tip:</strong>
							</div>
							<div>
								14.75
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<h2>My Earnings</h2>
				</div>
				<div class="row">
					<div class="moneyTable">
						<div class="moneyRow">
							<div class="right-align">
								<strong>Tip Total:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
						<div class="moneyRow">
							<div class="right-align">
								<strong>Meal Count:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
						<div class="moneyRow">
							<div class="right-align">
								<strong>Average Tip:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	</form>
</main>


<!-- - - - - - - - - - - - - - - - - - - - -->

	<!-- Vendor JS -->
	<!-- - Angular Core -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	
	<!-- - - ngMessages -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.min.js"></script>

	<!-- - jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- - Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>


	<!-- My JS -->
	<script src="js/app.js"></script>
</body>
</html>
