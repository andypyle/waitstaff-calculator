<!DOCTYPE html>
<html lang="en" ng-app="waitstaffCalc">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<!-- Vendor CSS -->
	<!-- - Twitter Bootstrap 3 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- - Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="calculatorCtrl">

<header class="container">
	<div class="col-xs-12">
		<h1 class="text-center">Waitstaff Calculator</h1>
	</div>
</header>

<main class="container">
	<form name="calculator">
	<div class="row form-horizontal">
		<section class="col-xs-6">
			<div class="row">
				<h2>Enter Meal Details</h2>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-xs-3">
    					<label for="meal_base" class="control-label center-block">Base Meal Price:</label>
    				</div>
    				<div class="input-group col-xs-3">
	      				<div class="input-group-addon">$</div>
	      				<input type="text" class="form-control" id="meal_base">
	    			</div>
  				</div>
  				<div class="form-group">
					<div class="col-xs-3">
    					<label for="meal_base" class="control-label center-block">Tax Rate:</label>
    				</div>
    				<div class="input-group col-xs-3">
	      				<div class="input-group-addon">%</div>
	      				<input type="text" class="form-control" id="meal_base">
	    			</div>
  				</div>
  				<div class="form-group">
					<div class="col-xs-3">
    					<label for="meal_base" class="control-label  center-block">Tip Percentage:</label>
    				</div>
    				<div class="input-group col-xs-3">
	      				<div class="input-group-addon">%</div>
	      				<input type="text" class="form-control" id="meal_base">
	    			</div>
  				</div>
			</div>
		</section>
		<section class="col-xs-6">
			<div class="row">
				<div class="row">
					<h2>Customer Charges</h2>
				</div>
				<div class="row">
					<div class="moneyTable">
						<div class="moneyRow">
							<div class="text-right">
								<strong>Subtotal:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
						<div class="moneyRow">
							<div class="text-right">
								<strong>Tip:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<h2>My Earnings</h2>
				</div>
				<div class="row">
					<div class="moneyTable">
						<div class="moneyRow">
							<div class="text-right">
								<strong>Tip Total:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
						<div class="moneyRow">
							<div class="text-right">
								<strong>Meal Count:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
						<div class="moneyRow">
							<div class="text-right">
								<strong>Average Tip:</strong>
							</div>
							<div>
								0.00
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	</form>
</main>


<!-- - - - - - - - - - - - - - - - - - - - -->

	<!-- Vendor JS -->
	<!-- - Angular Core -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	
	<!-- - - ngMessages -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.min.js"></script>

	<!-- - Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>


	<!-- My JS -->
	<script src="js/app.js"></script>
</body>
</html>
