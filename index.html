<!DOCTYPE html>
<html lang="en" ng-app="waitstaffCalc">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Waitstaff Calculator</title>
	<!-- Vendor CSS -->
	<!-- - Normalize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">


	<!-- - Font Awesome -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- - Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>


	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="calculatorCtrl">

<header>
	<div>
		<h1>Waitstaff Calculator</h1>
	</div>
</header>

<main>
	<form name="calculator">
		<div class="row">
			<section class="column">
				<div class="secHeader">
					<h2>Meal Details</h2>
				</div>
				<div class="moneyTable">
							<div class="moneyRow">
								<span>
									<label for="mealBase">
										Base Meal Price:
									</label>
								</span>
								<span>
									<div class="inputPrefix">
										$
									</div>
									<input type="number" id="mealBase">
								</span>
							</div>
							<div class="moneyRow">
								<span>
									<label for="mealTaxRate">
										Tax Rate:
									</label>
								</span>
								<span>
									<div class="inputPrefix">
										%
									</div>
									<input type="number" id="mealTaxRate">
								</span>
							</div>
							<div class="moneyRow">
								<span>
									<label for="mealTipPercent">
										Tip Percent:
									</label>
								</span>
								<span>
									<div class="inputPrefix">
										%
									</div>
									<input type="number" id="mealTipPercent" />
								</span>
							</div>						
						</div>
						<div class="btns">
								<div>
									<button type="cancel">Cancel <i class="fa fa-times fa-lg"></i></button>
									<button type="submit">Calculate <i class="fa fa-calculator fa-lg"></i></button>
								</div>
							</div>
			</section>
			<aside class="column">
				<div>
					<div class="secHeader">
						<h2>Customer Charges</h2>
					</div>
					<div>
						<div class="moneyTable">
							<div class="moneyRow">
								<span>Subtotal:</span>
								<span>0.00</span>
							</div>
							<div class="moneyRow">
								<span>Tip:</span>
								<span>0.00</span>
							</div>
						</div>
					</div>
				</div>
				<div>
					<div class="secHeader">
						<h2>My Earnings</h2>
					</div>
					<div>
						<div class="moneyTable">
							<div class="moneyRow">
								<span>Tip Total:</span>
								<span>0.00</span>
							</div>
							<div class="moneyRow">
								<span>Meal Count:</span>
								<span>0</span>
							</div>
							<div class="moneyRow">
								<span>Average Tip:</span>
								<span>0.00</span>
							</div>
						</div>
					</div>					
				</div>
			</aside>
		</div>
	</form>
</main>


<!-- - - - - - - - - - - - - - - - - - - - -->

	<!-- Vendor JS -->
	<!-- - Angular Core -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	
	<!-- - - ngMessages -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.min.js"></script>

	<!-- - jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


	<!-- My JS -->
	<script src="js/app.js"></script>
</body>
</html>
